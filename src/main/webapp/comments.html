<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Comments</title>
    <link
      rel="icon"
      href="/images/pfps/pfp_def_circular.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="/lib/moment/moment.js"></script>
    <script src="/lib/moment/moment-timezone.js"></script>
    <script src="script.js"></script>
  </head>
  <body onload="onloadPage('comments')">
    <div id="content">
      <h1>Comments</h1>
      <div id="gatekeeper">
        <div id="register-div">
          <form id="register-form" action="/users" method="POST">
            <label for="username">Select a username to comment:</label>
            <br />
            <input
              type="text"
              name="username"
              id="username-input"
              oninput="checkUniqueUsername()"
              required
            />
            <br />
            <div id="username-message-container">
              <img id="message-icon" />
              <p id="message-text"></p>
            </div>
            <button
              type="button"
              id="submit-register"
              class="center misc-button"
              onclick="submitUsername()"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
      <div id="content-logged-in">
        <a href="profile.html"
          ><button id="goto-profile" class="center misc-button">
            My profile
          </button>
        </a>
        <div id="comment-form-container">
          <p class="no-pad">Leave a comment below.</p>
          <form id="comment-form" action="/comments" method="POST">
            <label for="comment-box" id="commenting-as"></label>
            <br />
            <textarea name="comment" class="comment-box" required></textarea>
            <br />
            <div style="text-align: center; height: 78px">
              <div id="recaptcha" style="display: inline-block"></div>
            </div>
            <br />
            <button
              type="button"
              id="submit-comment"
              class="center misc-button"
              onclick="verifyRecaptcha()"
            >
              Submit
            </button>
          </form>
        </div>
        <div id="single-profile-view">
          <br />
          <h2 id="activity-header"></h2>
          <br />
          <button
            id="back-to-all-button"
            class="center misc-button"
            onclick="backToAllComments()"
          >
            Back to all comments
          </button>
        </div>
        <div id="delete-comment-div">
          <form id="delete-form" action="/delete-comment" method="POST">
            <input
              type="hidden"
              id="delete-username"
              name="username"
              value=""
            />
            <input
              type="hidden"
              id="delete-all"
              name="delete-all"
              value="true"
            />
            <button
              type="button"
              id="delete-comment"
              class="center misc-button"
              onclick="massDeleteHandler()"
            >
              Delete all comments
            </button>
          </form>
        </div>
        <br />
        <form id="options-form">
          <div id="options-container" class="row">
            <input type="hidden" id="single-username" name="single-username" value="" />
            <div>
              <label for="num-comments">Show:</label>
              <select
                type="text"
                id="num-comments"
                name="num-comments"
                onchange="updateComments(false)"
              >
                <option selected>10</option>
                <option>20</option>
                <option>30</option>
                <option>40</option>
                <option>50</option>
                <option>All</option>
              </select>
            </div>
            <div>
              <label for="sort-type">Sort by:</label>
              <select
                type="text"
                id="sort-type"
                name="sort-type"
                onchange="updateComments(false)"
              >
                <option value="dsc" selected>Date: new to old</option>
                <option value="asc">Date: old to new</option>
              </select>
            </div>
            <div>
              <label for="lang-comments">Language:</label>
              <select
                type="text"
                id="lang-comments"
                name="lang-comments"
                onchange="updateComments(false)"
              >
                <option value="en" selected>English</option>
                <option value="fr">French</option>
                <option value="zh">Chinese</option>
                <option value="es">Spanish</option>
              </select>
            </div>
          </div>
        </form>
        <div id="comment-container"></div>
      </div>
      <script
        src="https://www.google.com/recaptcha/api.js?onload=onloadCallback&render=explicit"
        async
        defer
      ></script>
    </div>
  </body>
</html>
