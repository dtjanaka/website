<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Settings</title>
    <link
      rel="icon"
      href="/images/pfps/pfp_def_circular.ico"
      type="image/x-icon"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body onload="onloadPage('settings')">
    <div id="content">
      <h1>Settings</h1>
      <div id="gatekeeper">
        <div id="register-div">
          <form id="register-form" action="/users" method="POST">
            <label for="username">Select a username to comment:</label>
            <br />
            <input
              type="text"
              name="username"
              id="username-input"
              oninput="checkUniqueUsername()"
              required
            />
            <br />
            <div id="username-message-container">
              <img id="message-icon" />
              <p id="message-text"></p>
            </div>
            <button
              type="button"
              id="submit-register"
              class="center misc-button"
              onclick="submitUsername()"
            >
              Submit
            </button>
          </form>
        </div>
      </div>
      <div id="content-logged-in">
        <div id="change-username-div">
          <h2 id="change-username-header">Change Username</h2>
          <form id="register-form" action="/users" method="POST">
            <label for="username"
              >You may change your username every 60 days.</label
            >
            <br />
            <input
              type="text"
              name="username"
              id="username-input"
              oninput="checkUniqueUsername()"
              required
            />
            <br />
            <div id="username-message-container">
              <img id="message-icon" />
              <p id="message-text"></p>
            </div>
            <button
              type="button"
              id="submit-register"
              class="center misc-button"
              onclick="submitUsername()"
            >
              Submit
            </button>
          </form>
        </div>
        <h2>Delete My Comments</h2>
        <div id="delete-my-comments-div">
          <form id="delete-form" action="/delete-comment" method="POST">
            <input
              type="hidden"
              id="delete-username"
              name="username"
              value=""
            />
            <input
              type="hidden"
              id="delete-all"
              name="delete-all"
              value="true"
            />
            <button
              type="button"
              id="delete-comment"
              class="center misc-button"
              onclick="massDeleteHandler()"
            >
              Delete all comments
            </button>
          </form>
        </div>
      </div>
    </div>
  </body>
</html>
